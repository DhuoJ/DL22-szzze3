<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <style>
    .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
    }

    .wrapper.visible {
        opacity: 1;
        visibility: visible;
    }

    .swiper {
        width: 100%;
        padding-top: 50px;
        padding-bottom: 50px;
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        cursor: default;
        user-select: none;
    }

    .swiper-slide {
        width: 230px;
        height: 400px;
        background-color: none;
        transition: transform 0.3s ease-in-out, filter 0.3s, background 0.3s;
        border-radius: 10px;
        cursor: default;
        overflow: hidden;
    }

    .swiper-slide .slide-content {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .swiper-slide .slide-content img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: transform 0.3s ease-in-out;
    }

    .swiper-slide-active .slide-content img {
        transform: scale(2.2);
    }

    .swiper-3d .swiper-slide-shadow-right,
    .swiper-3d .swiper-slide-shadow-left {
        background-image: none;
    }

    @media (min-width: 900px) {
        .swiper {
            width: 1000px;
            padding-top: 50px;
            padding-bottom: 50px;
        }
    }

    @font-face {
        font-family: "Sitka Heading";
        font-style: normal;
        font-weight: normal;
        src: local("Sitka Heading");
    }

    html,
    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: "Sitka Heading", serif;
    }

    body {
        background-color: #fafafa;
    }

    body, .wrapper, .swiper, .swiper-slide, .brand-logo {
        transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
    }

    .fade-out {
        opacity: 0 !important;
        visibility: hidden !important;
    }

    .swiper-pagination-bullet {
        width: 25px;
        height: 1px;
        background: black;
        opacity: 1;
    }

    .swiper-pagination-bullet-active {
        background: gray;
    }

    .brand-logo {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 11;
        opacity: 0.8;
        mix-blend-mode: difference;
        filter: invert(1);
    }

    .brand-logo img {
        height: 40px;
    }

    .hidden {
        display: none;
    }

    #carouselContainer {
        position: relative;
        width: 100%;
        height: 100vh;
    }

    .swiper-button-prev,
    .swiper-button-next {
        display: none;
    }

    .cursor-left {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>'), auto;
    }

    .cursor-right {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>'), auto;
    }
      @media (min-width: 900px) {
        .swiper {
            width: 1200px; /* Aumentado de 1000px a 1200px */
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            width: 300px; /* Aumentado de 230px a 300px */
            height: 520px; /* Aumentado de 400px a 520px */
        }

        .swiper-slide-active .slide-content img {
            transform: scale(2.5); /* Aumentado de 2.2 a 2.5 */
        }
    }
    
    </style>
</head>
<body>
    <div class="brand-logo" id="brandLogo">
        <img src="this.png" alt="Logo de la Marca"/>
    </div>
    <div id="carouselContainer">
        <section class="wrapper" id="carouselWrapper">
            <div class="swiper mySwiper swiper-3d">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" data-url="pagina1.html">
                        <div class="slide-content">
                            <img src="Girasol.png" alt="Imagen 1"/>
                        </div>
                    </div>
                    <div class="swiper-slide" data-url="Colla_chino.html">
                        <div class="slide-content">
                            <img src="Dragon.png" alt="Imagen 2"/>
                        </div>
                    </div>
                    <div class="swiper-slide" data-url="pagina3.html">
                        <div class="slide-content">
                            <img src="Girasol.png" alt="Imagen 3"/>
                        </div>
                    </div>
                    <div class="swiper-slide" data-url="pagina4.html">
                        <div class="slide-content">
                            <img src="Dragon.png" alt="Imagen 4"/>
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
    const swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: false,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
            rotate: 15,
            stretch: 20,
            depth: 300,
            modifier: 1,
            slideShadows: false,
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        loop: false,
        speed: 800,
    });

    const carouselWrapper = document.getElementById('carouselWrapper');
    const swiperElement = document.querySelector('.swiper');

    function updateCursor(event, slide) {
        const rect = swiperElement.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const mouseX = event.clientX;

        if (slide.classList.contains('swiper-slide-active')) {
            slide.classList.remove('cursor-left', 'cursor-right');
        } else if (mouseX < centerX) {
            slide.classList.add('cursor-left');
            slide.classList.remove('cursor-right');
        } else {
            slide.classList.add('cursor-right');
            slide.classList.remove('cursor-left');
        }
    }

    document.querySelectorAll('.swiper-slide').forEach((slide) => {
        slide.addEventListener('mouseenter', (event) => {
            updateCursor(event, slide);
        });

        slide.addEventListener('mousemove', (event) => {
            updateCursor(event, slide);
        });

        slide.addEventListener('mouseleave', () => {
            slide.classList.remove('cursor-left', 'cursor-right');
        });

        slide.addEventListener('click', (event) => {
            if (slide.classList.contains('swiper-slide-active')) {
                const url = slide.getAttribute('data-url');
                document.body.classList.add("fade-out");
                document.querySelector('.wrapper').classList.add("fade-out");
                document.querySelector('.swiper').classList.add("fade-out");
                document.querySelectorAll('.swiper-slide').forEach(slide => {
                    slide.classList.add("fade-out");
                });
                document.querySelector('.brand-logo').classList.add("fade-out");
                
                setTimeout(function () {
                    window.location.href = url;
                }, 500);
            } else {
                const rect = swiperElement.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                if (event.clientX < centerX) {
                    swiper.slidePrev();
                } else {
                    swiper.slideNext();
                }
            }
            event.stopPropagation();
        });
    });

    function reloadPage() {
        document.body.classList.add("fade-out");
        document.querySelector('.wrapper').classList.add("fade-out");
        document.querySelector('.swiper').classList.add("fade-out");
        document.querySelectorAll('.swiper-slide').forEach(slide => {
            slide.classList.add("fade-out");
        });
        document.querySelector('.brand-logo').classList.add("fade-out");
        
        setTimeout(function () {
            window.location.href = "index.html";
        }, 500);
    }

    document.getElementById('brandLogo').onclick = function (event) {
        event.preventDefault();
        reloadPage();
    };

    window.addEventListener('load', () => {
        carouselWrapper.classList.add('visible');
    });
    </script>
</body>
</html>
